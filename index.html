<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">

  <link rel="icon" 
        sizes="64x64"
        type="image/png" 
        href="/dist/img/favicon.png"> 
  <link rel="icon" type="image/png" sizes="196x196" href="/dist/img/favicon-196.png" />
  <link rel="apple-touch-startup-image" sizes="512x512" href="/dist/img/favicon-512.png" /> 
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="/dist/css/styles.css">  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews - Stage 3</title>
</head>

<body>
  <!-- Skip Link -->
  <a href="#filter-options" tabindex="0" class="skip-link">Skip map navigation</a>
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Map of restaurants" role="application"></div>
    </section>
    <section>
      <div class="filter-options" id="filter-options">
        <h2 id="filter-label">Search by</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="filter-label" onchange="updateRestaurants()">
          <option value="all" aria-labelledby="neighborhoods-select">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-labelledby="filter-label" onchange="updateRestaurants()">
          <option value="all" aria-labelledby="cuisines-select">All Cuisines</option>
        </select>
        <button id="reset-filter" aria-label="Reset filter" onClick=resetFilter()>Reset</button>
        <span id="total-restaurant-list" class="bold"></span>
      </div>      
      <ul id="restaurants-list" aria-label="List of restaurants"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <script charset="utf-8" src="/js/lib/idb.js"></script>  
  <script charset="utf-8" src="/js/idbhelper.js"></script>
  <script charset="utf-8" src="/js/main.js"></script>

</body>

</html>
